<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>Cities:</h2>
    <ol>
        <ui:repeat value="#{cities.allCities}" var="city">
            <li>#{city.name}</li>
            <ui:debug />
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{cities.cityToCreate.name}" required="true" />
        <h:commandButton value="Add new city" action="#{cities.createCity}" />
    </h:form>
</h:body>
</html>
