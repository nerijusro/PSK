<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Countries: (MyBatis)</h2>
    <ol>
        <ui:repeat value="#{countriesMyBatis.allCountries}" var="country">
            <li><h:link value="#{country.name}" outcome="cities?countryId=#{country.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{countriesMyBatis.countryToCreate.name}" required="true" />
        <h:commandButton value="Add new country" action="#{countriesMyBatis.createCountry}" />
    </h:form>
    <h:link value="JPA implementation" outcome="/index"/>
</h:body>
</html>
