<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h:form>
        <h2>New Capital City of #{updateCapitalCity.country.name}:</h2>
        <h:selectOneMenu value="#{updateCapitalCity.newCapitalCity}" converter="omnifaces.SelectItemsConverter">
            <f:selectItems value="#{countryInfo.country.cities}" var="city" itemLabel="#{city.name}"/>
        </h:selectOneMenu>

        <h:commandButton value="Update Capital City" action="#{updateCapitalCity.updateCapitalCity}">
            <f:param name="countryId" value="#{updateCapitalCity.country.id}" />
        </h:commandButton><br/>

    <br/><h:link outcome="countryInfo?countryId=#{updateCapitalCity.country.id}" value="Back to #{updateCapitalCity.country.name} page"/>
    </h:form>
</h:body>
</html>
