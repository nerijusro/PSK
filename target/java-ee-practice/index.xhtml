<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Countries:</h2>
    <ol>
        <ui:repeat value="#{countries.allCountries}" var="country">
            <li><h:link value="#{country.name}" outcome="countryInfo?countryId=#{country.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{countries.countryToCreate.name}" required="true" />
        <h:commandButton value="Add new country" action="#{countries.createCountry}" />
    </h:form>
</h:body>
</html>
