<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h:form>
        <h2>New Capital City of #{updateCapitalCityMyBatis.country.name} (My Batis):</h2>
        <h:selectOneMenu value="#{updateCapitalCityMyBatis.newCapitalCity}" converter="omnifaces.SelectItemsConverter">
            <f:selectItems value="#{updateCapitalCityMyBatis.cities}" var="city" itemLabel="#{city.name}"/>
        </h:selectOneMenu>

        <h:commandButton value="Update Capital City" action="#{updateCapitalCityMyBatis.updateCapitalCity}">
            <f:param name="countryId" value="#{updateCapitalCityMyBatis.country.id}" />
        </h:commandButton><br/>

    <br/><h:link outcome="countries" value="Back to countries page"/>
    </h:form>
</h:body>
</html>
