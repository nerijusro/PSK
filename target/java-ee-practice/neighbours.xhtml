<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h:form>
        <h2>Neighbouring countries of #{manageNeighbouringCountries.countryToManage.name}:</h2>

        <h:selectOneMenu value="#{manageNeighbouringCountries.newNeighbour}" converter="omnifaces.SelectItemsConverter">
            <f:selectItems value="#{manageNeighbouringCountries.countries}" var="country" itemLabel="#{country.name}"/>
        </h:selectOneMenu>

        <h:commandButton value="Add new neighbour" action="#{manageNeighbouringCountries.addNewNeighbour}">
            <f:param name="countryId" value="#{manageNeighbouringCountries.countryToManage.id}" />
        </h:commandButton><br/>

        <ol>
            <ui:repeat value="#{manageNeighbouringCountries.countryToManage.neighbours}" var="neighbour">
                <li>
                    <h:outputText value="#{neighbour.name}"/>
                </li>
            </ui:repeat>
        </ol>

        <br/><h:link outcome="cities?countryId=#{manageNeighbouringCountries.countryToManage.id}" value="Back to #{manageNeighbouringCountries.countryToManage.name} page"/>
    </h:form>
</h:body>
</html>
